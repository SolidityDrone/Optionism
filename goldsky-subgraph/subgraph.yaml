specVersion: 1.0.0
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: optionism
    network: base-sepolia
    source:
      address: "0x6833Ed0738378EB0A8f07ee593Ed2642CCC44A6a"
      abi: optionism
      startBlock: 13489788
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Option
        - User
        - OptionUnitsMappings
      abis:
        - name: optionism
          file: ./abis/optionism.json
      eventHandlers:
        - event: OptionCreated(indexed address,uint256,bool,uint256,uint256,uint256,uint256,uint256,uint256,bytes32)
          handler: handleOptionCreated
        - event: OptionSubscribed(indexed address,uint256,uint256,uint256)
          handler: handleOptionSubscribed
        - event: OptionClaim(indexed address,uint256)
          handler: handleOptionClaim
        - event: OptionResolved(uint256,uint256,bool)
          handler: handleOptionResolved
        - event: TransferSingle(indexed address,indexed address,indexed address,uint256,uint256)
          handler: handleTransferSingle
      file: ./src/optionism.ts
